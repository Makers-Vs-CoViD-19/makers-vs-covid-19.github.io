testimonial:
  itens: 6
  truncate: 350

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Fortaleza # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


carousel:
  testimonial:
    paginationSpeed: 500
    singleItem: true
    autoPlay: 3000
    stopOnHover: true
    responsive: true

keep_files:
  - "CNAME"

compress_html:
  enable: false
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local, development]
  blanklines: true
  profile: true
  only_local_profile: true
  clippings: all


resolvermaps:
  enable: true
  size: 201
  font: arial
  id: a

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "<!--more-->"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Plugins (previously gems:)
